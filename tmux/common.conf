# === Core Settings ===
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 50000
set -sg escape-time 0
set -g repeat-time 1000
set -g status-interval 30

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",ghostty:RGB"

# Allow escape sequences to pass through to terminal (for images, etc.)
set -g allow-passthrough on

# Vi mode for copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# === Keybindings: Pane Navigation (vim-style) ===
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL (uppercase, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === Keybindings: Splits ===
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# === Keybindings: Sessions ===
bind s choose-tree -Zs

# Arrows without repeat
bind Up select-pane -U
bind Left select-pane -L
bind Down select-pane -D
bind Right select-pane -R

# === Keybindings: Windows ===
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# === Keybindings: Other ===
bind f resize-pane -Z
bind q detach-client
bind e choose-window -Z

# === Keybindings: Popups ===
bind p display-popup -d "#{pane_current_path}" -w 80% -h 80%
bind g display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "lazygit"

# Popup styling (tmux 3.3+)
set -g popup-border-style "fg=#5b5b5b"
set -g popup-border-lines single

# === Plugins (common) ===
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
