language: English
system_message: "You are a helpful assistant that generates git commit messages."
commit_message_template: |-
  Based on the following git diff, generate 10 non-semantic git commit messages.
  RULES:
  - Plain summary line only (no prefixes like feat:, no scope)
  - Max 72 characters
  - Use imperative mood
  - Avoid trailing periods
  - No bullets, no numbering, no quotes
  - Keep them concise and varied

  %s
pr_title_template: |-
  Based on the following git diff, generate 10 pull request title suggestions.
  Each title should be on a new line, without any numbering or bullet points:

  %s
