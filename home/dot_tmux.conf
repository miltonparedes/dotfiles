# Tmux Configuration - Main Entry Point
# Loads common settings and OS-specific configuration

source-file ~/.config/tmux/common.conf

if-shell "uname | grep -q Darwin" "source-file ~/.config/tmux/darwin.conf"
if-shell "uname | grep -q Linux" "source-file ~/.config/tmux/linux.conf"

# TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
